<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f52586cbb2.js" crossorigin="anonymous"></script>
    <title>Movie Seat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="movie-container">
        <label>Pick a movie:</label>
        <select id="movie" class="select">
            <option disabled selected>Movies</option>
            <option value="10">Avengers: Endgame ($10)</option>
            <option value="12">Joker ($12)</option>
            <option value="8">Toy Story 4 ($8)</option>
            <option value="9">The Lion King ($9)</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"><i class="fas fa-chair"></i></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seat selected"><i class="fas fa-chair"></i></div>
            <small>selected</small>
        </li>
        <li>
            <div class="seat occupied"><i class="fas fa-chair"></i></div>
            <small>occupied</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>
         
        <div class="row-container">
            <div class="row">
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
               <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
            </div>
            <div class="row">
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat occupied"><i class="fas fa-chair"></i></div>
               <div class="seat occupied"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
            </div>
            <div class="row">
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
               <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
            </div>
            <div class="row">
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
               <div class="seat occupied"><i class="fas fa-chair"></i></div>
                <div class="seat occupied"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
            </div>
            <div class="row">
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
               <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat ocuupied"><i class="fas fa-chair"></i></div>
                <div class="seat occupied"><i class="fas fa-chair"></i></div>
                <div class="seat occupied"><i class="fas fa-chair"></i></div>
            </div>
            <div class="row">
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat occupied"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat occupied"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
                <div class="seat"><i class="fas fa-chair"></i></div>
            </div>
        </div>

    <p class="text">You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span></p>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
